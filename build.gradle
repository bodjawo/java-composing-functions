group 'com.teamtreehouse'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.atlassian.commonmark:commonmark:0.8.0'
    compile 'org.jsoup:jsoup:1.10.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
